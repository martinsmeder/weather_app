<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Links -->
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="appContainer">
        <header>
            <h1>The Weather</h1>
           </header>
        
           <main>
            <aside>
                <div id="dataContainer"></div>
                <button id="toggleBtn">Celsius</button>
            </aside>
            
            <div id="searchContainer">
                <div id="searchField">
                    <input type="search" id="searchLocation" placeholder="City:">
                    <button id="searchBtn">Search</button>
                </div>
                <div id="gifContainer">
                    <img src="#" id="weatherGif">
                </div>
            </div>
           </main>
        
           <footer>
            <a href="https://github.com/martinsmeder" target="_blank">Coded by: Martin Smeder</a>
            <a href="https://www.weatherapi.com/" target="_blank">Powered by: WeatherAPI</a>
            <a href="https://developers.giphy.com/" target="_blank">Powered by: GiphyAPI</a>
           </footer>
    </div>
</body>
</html>
